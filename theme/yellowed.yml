# Syntaxes
tokenColors:

  # Default ##############################################################
  - name: Gray
    scope:
      - comment
      - emphasis
      - markup.inline.raw.string.markdown
      - punctuation.definition.comment
      - punctuation.definition.string.begin
      - punctuation.definition.string.end
      - unused.comment
      - wildcard.comment
    settings:
      foreground: *GRAY

  - name: Gray Bold
    scope:
      - punctuation.definition.comment
    settings:
      foreground: *GRAY
      fontStyle: bold

  - name: Green
    scope:
      - string
      - string.template
    settings:
      foreground: *GREEN

  - name: Purple
    scope:
      - constant.character
      - constant.language
      - constant.regexp
    settings:
      foreground: *PURPLE

  - name: Purple bold
    scope:
      - constant.other
    settings:
      foreground: *PURPLE
      fontStyle: bold

  - name: Yellow
    scope:
      - constant.numeric
      - entity.name.tag
      - keyword
      - keyword.operator
      - keyword.operator.logical
      - keyword.type
      - storage.modifier.import
      - storage.modifier.package
      - storage.type
    settings:
      foreground: *YELLOW

  - name: Yellow Bold
    scope:
      - keyword.control
      - keyword.operator.constructor
      - keyword.other
    settings:
      foreground: *YELLOW
      fontStyle: bold

  - name: White
    scope:
      - entity.name.class
      - entity.name.filename.find-in-files
      - entity.name.module
      - entity.name.tag.class
      - entity.name.tag.id
      - entity.name.type
      - entity.other.attribute-name
      - function.support.builtin
      - function.support.core
      - invalid
      - invalid.deprecated
      - markup.changed
      - markup.deleted
      - markup.inserted
      - meta.brace
      - meta.diff
      - meta.diff.header
      - punctuation.accessor
      - punctuation.definition.array
      - punctuation.definition.begin
      - punctuation.definition.block
      - punctuation.definition.dictionary
      - punctuation.definition.end
      - punctuation.definition.list
      - punctuation.definition.parameters
      - punctuation.definition.tag
      - punctuation.definition.template-expression
      - punctuation.section
      - punctuation.section.embedded
      - punctuation.separator
      - punctuation.separator.dictionary
      - punctuation.terminator
      - storage
      - storage.identifier
      - string.detected-link
      - string.embedded.begin
      - string.embedded.end
      - support.class
      - support.constant
      - support.function
      - support.other.variable
      - support.type
      - support.variable
      - text
      - variable.language
      - variable.object.property
      - variable.other
      - variable.other.block
      - variable.other.constant
      - variable.other.global
      - variable.other.property
      - variable.other.readwrite.class
      - variable.other.readwrite.instance
      - variable.readwrite
      - variable.readwrite.other.block
    settings:
      foreground: *WHITE

  - name: White Bold
    scope:
      - entity.name.function
      - entity.name.function-call
    settings:
      foreground: *WHITE
      fontStyle: bold

  - name: White Italic
    scope:
      - entity.name.variable.parameter
      - parameter.variable
      - variable.parameter
    settings:
      foreground: *WHITE
      fontStyle: italic

  - name: White Italic Underline
    scope:
      - entity.other.inherited-class
    settings:
      foreground: *WHITE
      fontStyle: italic underline


  # Languages ############################################################
  - name: Gray
    scope:
      - fenced_code.block.language
      - fenced_code.block.language.markdown
      - punctuation.definition.char.begin.cs
      - punctuation.definition.char.end.cs
      - punctuation.definition.char.rust
      - punctuation.definition.string.markdown
      - punctuation.definition.string.rust
      - punctuation.definition.string.template.begin.js
      - punctuation.definition.string.template.end.js
      - string.quoted.double.zig
      - string.quoted.single.zig
    settings:
      foreground: *GRAY

  - name: Gray Bold
    scope:
      - punctuation.definition.comment.ini
      - comment.line.documentation.zig
      - comment.line.double-slash.zig
    settings:
      foreground: *GRAY
      fontStyle: bold

  - name: Green
    scope:
      - entity.other.attribute-name.pseudo-class.css
      - entity.other.attribute-name.pseudo-class.less
      - entity.other.attribute-name.pseudo-class.sass
      - entity.other.attribute-name.pseudo-class.scss
      - entity.other.attribute-name.pseudo-element.css
      - entity.other.attribute-name.pseudo-element.less
      - entity.other.attribute-name.pseudo-element.sass
      - entity.other.attribute-name.pseudo-element.scss
    settings:
      foreground: *GREEN

  - name: Purple
    scope:
      - constant.language.c
      - keyword.constant.bool.zig
      - punctuation.definition.block.begin.hx
      - punctuation.definition.block.end.hx
      - punctuation.definition.interpolation.begin.cs
      - punctuation.definition.interpolation.end.cs
      - punctuation.definition.template-expression.begin.js
      - punctuation.definition.template-expression.begin.nim
      - punctuation.definition.template-expression.end.js
      - punctuation.definition.template-expression.end.nim
      - punctuation.definition.variable.shell
      - punctuation.section.embedded.begin.ruby
      - punctuation.section.embedded.end.ruby
      - variable.parameter.dart
    settings:
      foreground: *PURPLE

  - name: Purple bold
    scope:
      - constant.character.format.placeholder.other.python
    settings:
      foreground: *PURPLE
      fontStyle: bold

  - name: Yellow
    scope:
      - entity.name.function.operator.cpp
      - entity.name.function.operator.member.cpp
      - entity.name.tag.class.js
      - entity.name.type.kotlin
      - invalid.deprecated.html
      - keyword.control.conditional.js
      - keyword.control.conditional.ts
      - keyword.control.else.php
      - keyword.control.elseif.php
      - keyword.control.flow.python
      - keyword.control.go
      - keyword.control.if.php
      - keyword.control.loop.js
      - keyword.control.nim
      - keyword.control.ruby
      - keyword.control.rust
      - keyword.operator.nim
      - keyword.type.cs
      - keyword.type.zig
      - markup.quote.markdown
